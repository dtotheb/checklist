{% extends 'base.html' %}
{%  block headjs %}
<script type="text/javascript">

    $(document).ready(function(){
        $('input.checkItem').click(function(){
            var data = {};
            data['csrfmiddlewaretoken'] = $('input[name=csrfmiddlewaretoken]').val();//grab the hidden csrf token
            data['pk'] = $(this).attr('id');
            if (this.checked)
            {
                data['val'] = false;
            }
            else
            {
                data['val'] = true;
            }
            $.post("{% url checkApp.views.taskDone %}", data, function(resp){

            },'json');
        });

        $('form#createTask').submit(function(e){
            e.preventDefault();
            $.post("{% url checkApp.views.createTask %}",$('#createTask').serialize(), function(resp){
                var task = resp[0];
                var newtask = '<li><input type="checkbox" class="checkItem" id="' + task.pk + '">' + task.fields.text + '</li>';
                $('#tasks').append(newtask);
                $('input[name=text]').val('');
            },'json');
            return false;
        });


    });




</script>
{% endblock %}
{%  block content %}

<h1>{{ list.name}}</h1>
<ul id="tasks">
{% for task in tasks|dictsort:"done" %}
<li><input type="checkbox"{%  if task.done %}checked{% endif %} class="checkItem" id="{{ task.pk }}">{{ task.text }}</li>
{% endfor %}
</ul>
    {% load widget_tweaks %}
<form action="#" method="post" id="createTask">
{%  csrf_token %}
{{  form.text }}
{{  form.checkList }}

<input type="submit" value="Create Task">
</form>
{% endblock %}
