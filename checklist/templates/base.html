<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}{{title}}{% endblock %}</title>
    <link rel="stylesheet/less" type="text/css" href="/static/less/bootstrap.less">
    <link rel="stylesheet/less" type="text/css" href="/static/style.less">
    <script src="/static/js/less.js" type="text/javascript"></script>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/vizr-common.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    {% block headjs %}{% endblock %}
</head>

<body>

<div class="topbar">
    <div class="topbar-inner">
        <div class="fill">
            <div class="container-fluid">
                {% block nav-global %}
                    <a href="{%  url checkApp.views.index %}" class="brand"> {{ title }}</a>

                    <ul class="nav">
                        <li><a href="{%  url admin:index %}">admin</a></li>
                        <li><a href="{% url checkApp.views.viewTemplates %}">Templates</a></li>
                    </ul>
                {% endblock %}

            </div>
        </div>

    </div>
</div>

<div id="messages">


</div>

<div class="container">

    <div class="content"><div class="well">{% block content %}{% endblock %}</div></div>

</div>
</body>
</html>
